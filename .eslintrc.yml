env:
  browser: true
  node: true
  es6: true
extends:
  - airbnb
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
ignorePatterns:
  - "**/*.d.ts"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules:
  "react/jsx-filename-extension":
    - 1
    - extensions:
        - ".tsx"
        - ".jsx"
